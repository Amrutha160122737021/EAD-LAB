<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="StyleforRegistrationPage.css">
    <style>
        /* Add your CSS styles here if necessary */
    </style>
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post" action="submit_form.php">
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required><br><br>
                
                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" required><br><br>
                
                <label for="age">Your Age:</label><br>
                <input type="number" id="age" name="age" placeholder="How old are you?" required><br><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email id" required><br><br>
                
                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label><br><br>
                
                <label>Known Language:</label><br>
                <input type="checkbox" id="hindi" name="lang[]" value="Hindi">
                <label for="hindi">Hindi</label>
                
                <input type="checkbox" id="eng" name="lang[]" value="English">
                <label for="eng">English</label>
                
                <input type="checkbox" id="urdu" name="lang[]" value="Urdu">
                <label for="urdu">Urdu</label><br><br>
                
                <input type="submit" value="Submit" name="submit" id="submit">
            </form>
        </div>
    </div>
</body>
</html>
